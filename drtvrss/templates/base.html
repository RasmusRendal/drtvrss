<!doctype html>
<html lang="da">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}
        <title>{{ SERVICE_NAME }}</title>
        {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/ttv.css" rel="stylesheet" id="ttvStyle" disabled="disabled">
        <script>
            function update_dark() {
                if (localStorage.getItem("dark") != null) {
                    document.getElementById("ttvStyle").disabled = undefined;
                } else {
                    document.getElementById("ttvStyle").disabled = "disabled";
                }
            }
            function darkmode() {
                if (localStorage.getItem("dark") == null) {
                    localStorage.setItem("dark", true);
                } else {
                    localStorage.removeItem("dark");
                }
                update_dark();
            }
            update_dark();
        </script>

    </head>
    <body>
        <header data-bs-theme="dark">
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <strong>{{ SERVICE_NAME }}</strong>
                    </a>
                    <div class="d-flex">
                        <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search" action="/search/">
                            <input type="search" name="query" class="form-control" placeholder="Søg..." aria-label="Søg" {% if query%} value="{{ query }}" {% endif %}>
                        </form>
                        <button class="btn btn-success btn-small ms-4" onclick="darkmode()">TTV</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
