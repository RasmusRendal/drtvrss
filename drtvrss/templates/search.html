{% extends "base.html" %}
{% block head %}
<title>DRTV2 - {{ query }}</title>
{% endblock %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for i, show in results %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ show.wallpaper }}" width="100%" height="225">

                    <div class="card-body">
                        <h2><a href="/{{ i }}">{{ show.title }}</a></h2>
                        <p class="card-text">{{ show.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
