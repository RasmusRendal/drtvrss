<html>
    <head>
        <title>DRTV2</title>
    </head>
    <body>
        <h1>DRTV2</h1>
        <form action="/search/">
            <input type="text" name="query"></input>
            <input type="submit" value="Søg"></input>
        </form>
        Folk har indtil videre set de følgende serier fra DRTV:
        <ul>
            {% for n, s in shows %}
            <li><a href="{{ n }}">{{ s.title }}</a></li>
            {% endfor %}
        </ul>
        Serier er det eneste der er understøttet. Film og gamle sæsoner har jeg ikke rigtig orket.</br>
        Kildekoden er at finde på <a href='https://github.com/RasmusRendal/drtvrss'>GitHub</a></br>
        Klager kan sendes til <a href="mailto:rasmus@rend.al">rasmus@rend.al</a>.
    </body>
</html>
